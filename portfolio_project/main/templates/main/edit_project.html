{% extends "main/components/base.html" %}
{% load static %}
{% block title %}Edit Project{% endblock title %}
{% block css %}
<style>
html, body {
    height: 100vh;
    width: 100%;
    margin: 0;
}
#all{
    background-image: url("{% static 'images (27).jpeg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}
p, h2 {
    color: white;
}
</style>
{% endblock css %}
{% block content %}
<div class="container" style="background-color: rgb(62, 61, 61); width: 60%; height: 100%;">
    <h2 class="text-center">Edit Project</h2>
    <form method="post" action="" class="p-2">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="row">
            <div class="col-1 me-3">
            <button type="submit" class="btn btn-primary " style="background-color: blue;">Submit</button>
            </div>
            <div class="col-1">
                <a href="{% url 'delete_project' project.id %}" class="btn btn-primary" style="background-color: blue;" onclick="return confirm('Are you sure you want to delete this item?');">
                    Delete</a>
            </div>
        </div>
    </form>
</div>
{% endblock content %}
