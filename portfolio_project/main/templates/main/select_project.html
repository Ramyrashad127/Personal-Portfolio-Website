{% extends "main/components/base.html" %}
{% load static %}
{% block title %}Select Project{% endblock title %}
{% block css %}
<style>
html, body {
    height: 100vh;
    width: 100%;
    margin: 0;
}
#all{
    background-image: url("{% static 'images (27).jpeg' %}");
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}
p, h2 {
    color: white;
}
</style>
{% endblock css %}
{% block content %}
<div class="container" style="background-color: rgb(62, 61, 61); width: 60%; height: 100%;">
    <form method="POST" action="{%url 'select_project'%}">
        {% csrf_token %}
        <div class="form-group">
            <label for="projectSelect">Select a Project:</label>
            <select name="project_id" id="projectSelect" class="form-control">
                <option value="">--Select a Project--</option>
                {% for project in projects %}
                    <option value="{{ project.id }}">{{ project.name }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary mt-2">Edit Selected Project</button>
    </form>    
</div>
{% endblock content %}
