{% extends "main/components/base.html" %}
{% load static %}
{% block title %}Sign Up{% endblock title %}
{% block css %}
    <style>
        html, body {
            height: 100vh;
            width: 100%;
            margin: 0;
        }
        h2 {
            text-align: center;
        }
        #btn {
            width: 100%;
            background-color: rgba(0, 0, 255, 0.694);
            color: white;
        }
        #all{
            background-image: url("{% static 'abstract-night-stars-grass-simple-space-stars-hd-art-wallpaper-preview.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
{% endblock css %}
{% block content %}
<div class="container text-white flex-column p-2" style="display: flex; align-items: center; justify-content: center; width: 40%; height: 100%; background-color: rgb(0, 0, 0);">
    <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn" id="btn">Sign Up</button>
        </form>
</div>

{% endblock content %}
